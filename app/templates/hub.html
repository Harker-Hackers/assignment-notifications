    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">

  <body>
    <section class="page-header">
      <h1 class="project-name">Schoology Calendar Notifications</h1>
    </section>

    <section class="main-content">
		<div id="Courses">
			<h3>Registered Courses</h3>
			<ul id="courselist">
				{% for i in courses %}
					<li class="crsbull" style="list-style-type:disc;">{{ i }}</li>
				{% endfor %}
			</ul>
			<a href="{{ url_for('get_courses', tok=tok) }}" class="btn2" style="border-color: rgb(10, 200, 220); background-color=rgb(10, 200, 220);">Set courses automatically</a>
			<br>
			<a href="{{ url_for('set_courses', tok=tok, crs = courses|join(',')) }}" class="btn2" style="border-color: rgb(10, 200, 220); background-color=rgb(10, 200, 220);">Set courses manually</a>
			<br>
			<a href="{{ url_for('get_assignments', tok=tok) }}" class="btn2" style="border-color: rgb(10, 200, 220); background-color=rgb(10, 200, 220);">Get assignments</a>
		</div>
	</section>
</body>
